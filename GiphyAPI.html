<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Funny Peeps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-1">Funny Peeps</h1>
        </div>
    </div>
    <!-- Button -->
    <div id="gifButtonsView" class="container">
    </div>
    <!-- main Container -->
    <div class="container">
        <div class="col-lg-9">
            <!-- gifs -->
            <div id="gifsView">
            </div>
        </div>
        <!-- submit Form-->
        <div class="col-lg-3">
            <form id="gifForm" role="form">
        </div>
    </div>
    <div class="form-group">
        <label for="topicInput">
            <h2>Add some funny</h2> </label>
        <input type="text" id="topicInput">
    </div>
    <input id="addGif" type="submit" value="Add Laughs" class="btn btn-danger">
    <input id="removeGif" type="submit" value="Remove Laughs" class="btn btn-danger">
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>

</html>
